<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400">
    <!-- Descrição -->
    <text x="10" y="30" fill="#000000">Este código Mermaid representa o fluxo de uma solicitação do usuário através de um processador de requisições,</text>
    <text x="10" y="50" fill="#000000">passando por uma fila SQS, sendo processada por uma função Lambda, verificando se houve erros,</text>
    <text x="10" y="70" fill="#000000">salvando dados em um bucket S3 em caso afirmativo, ou registrando um log de erro em caso negativo,</text>
    <text x="10" y="90" fill="#000000">e finalmente respondendo ao usuário.</text>
    
    <!-- Retângulos -->
    <rect x="10" y="100" width="120" height="60" fill="#F8F8F8" stroke="#000000" rx="10" ry="10"/>
    <text x="30" y="135" fill="#000000">Solicitação do Usuário</text>
    
    <rect x="160" y="100" width="140" height="60" fill="#F8F8F8" stroke="#000000" rx="10" ry="10"/>
    <text x="180" y="135" fill="#000000">Processador de Requisições</text>
    
    <rect x="10" y="200" width="120" height="60" fill="#F8F8F8" stroke="#000000" rx="10" ry="10"/>
    <text x="30" y="235" fill="#000000">Fila SQS</text>
    
    <rect x="160" y="200" width="140" height="60" fill="#F8F8F8" stroke="#000000" rx="10" ry="10"/>
    <text x="180" y="235" fill="#000000">Lambda 1</text>
    
    <rect x="310" y="200" width="120" height="60" fill="#F8F8F8" stroke="#000000" rx="10" ry="10"/>
    <text x="330" y="235" fill="#000000">Processamento</text>
    
    <rect x="10" y="300" width="120" height="60" fill="#F8F8F8" stroke="#000000" rx="10" ry="10"/>
    <text x="30" y="335" fill="#000000">Salvar no S3</text>
    
    <rect x="160" y="300" width="140" height="60" fill="#F8F8F8" stroke="#000000" rx="10" ry="10"/>
    <text x="180" y="335" fill="#000000">Log de Erro</text>
    
    <rect x="310" y="300" width="120" height="60" fill="#F8F8F8" stroke="#000000" rx="10" ry="10"/>
    <text x="330" y="335" fill="#000000">Resposta ao Usuário</text>
    
    <!-- Linhas -->
    <polyline points="130,130 160,130 160,130 160,160" stroke="#000000" fill="none" marker-end="url(#arrowhead)"/>
    <polyline points="300,200 310,200 310,200 310,260" stroke="#000000" fill="none" marker-end="url(#arrowhead)"/>
    <polyline points="130,230 160,230 160,230 160,200" stroke="#000000" fill="none" marker-end="url(#arrowhead)"/>
    <polyline points="300,230 160,230 160,230 160,200" stroke="#000000" fill="none" marker-end="url(#arrowhead)"/>
    <polyline points="130,330 160,330 160,330 160,300" stroke="#000000" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Definição da seta -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto" fill="#000000">
            <polygon points="0 0, 10 3.5, 0 7" />
        </marker>
    </defs>
</svg>
